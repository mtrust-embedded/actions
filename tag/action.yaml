name: "Versioning"
description: "Create a new tag with sematic version"

inputs:
  version:
    description: "version to be tagged"
    required: true
  email:
    description: "email of the commit user"
    required: false
    default: user@domain.com
  name:
    description: "name of the commit user"
    required: false
    default: CI

runs:
  using: "composite"
  steps:
    - name: Pushing tag
      run: |
        echo "Current branch is: ${GITHUB_REF##*/}"
        echo
        echo "Version published with ${{ inputs.version }}"
        echo
        git config --global user.email "${{ inputs.email }}"
        git config --global user.name "${{ inputs.name }}"
        git tag v${{ inputs.version }}
        git push origin ${GITHUB_REF##*/} v${{ inputs.version }}
      shell: bash
